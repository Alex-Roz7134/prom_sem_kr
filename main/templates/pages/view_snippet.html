{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <form>
            <fieldset disabled>
                <div class="form-group row">
                    <div class="col col-8">
                        {{ addform.name.label }}: {{ addform.name }}
                    </div>
                    <div class="col col-4">
                        {{ addform.user.label }}: {{ addform.user }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        {{ addform.code.label }}:
                        <!-- Применяем подсветку синтаксиса -->
                        <pre><code class="python">{{ addform.code }}</code></pre>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
